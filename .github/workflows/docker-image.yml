name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd openvscode-server && docker build . --file Dockerfile --tag ghcr.io/liangyuanpeng/openvscode-server:go1.19
